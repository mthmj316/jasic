<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Jasic</title>
<link id="link_main_theme" type="text/css" rel="stylesheet"
	th:href="@{../../../css/themes/basic/main_theme.css}" />

<style type="text/css">
#popup {
	display: none;
	border: 1px gray solid;
	width: 90%;
	height: 90%;
	top: 20px;
	left: 20px;
	background-color: white;
	z-index: 10;
	/*   padding: 2em; */
	position: fixed;
}

#popup iframe {
	border: 0;
	height: 100%;
	width: 100%;
	left: 0;
	position: relative;
	top: 0;
}

#iframe {
	border: 0;
}

#iframe_close_btn {
	width: 100%;
	position: relative;
}
</style>
</head>
<body>
	<div th:insert="fragments/static_content_fragments.html :: header">
	</div>
	<div
		th:insert="fragments/static_content_fragments.html :: navigation_bar">
	</div>
	<main>
		<div
			th:insert="fragments/static_content_fragments.html :: content_top_header(content='Geradliniege Bewegung')">
		</div>
		<section>
			<p class="cls_content_text">
				Das 
<!-- 				<sub>  -->
					<a class="cls_indexed_term" href="javascript:openPopup('/index/reference_system')">Bezugssystem</a>
<!-- 				</sub> -->
				ist ein super system.
			</p>
			
		</section>
	</main>
	<div id="popup"> 
		<iframe id="iframe"></iframe>
		<button id="iframe_close_btn">Schlie√üen</button>
	</div>
	<div th:insert="fragments/static_content_fragments.html :: footer"> </div>
	<script>
		window.onload = function() {

			document.getElementById('popup').onclick = function() {
				if (document.getElementById("popup").style.display == "block") {
					document.getElementById("popup").style.display = "none";
				}
			};
		}

		function openPopup(ref) {
			document.getElementById("popup").style.display = "block";
			document.getElementById('iframe').src = ref;
		}

	</script>

</body>
</html>
