TEXT00006=Die Kinematik oder auch Bewegungslehre ist ein Teilgebiet der Mechanik, das sich mit der Bewegung von Körpern befasst.
TEXT00007=Folgenden Bewegungsarten werden unterschieden:
TEXT00008=Geradlinige Bewegung (Translation)
TEXT00009=Drehbewegung (Rotation)
TEXT00010=Folgende vektorielle Größen werden verwendet:
TEXT00011=Weg s, Geschwindigkeit v, Beschleunigung a und
TEXT00012=Winkelgeschwindigkeit \\(\\omega\\) und Winkelbeschleunigung \\(\\alpha\\) bei der Rotation.
TEXT00013=Unberücksichtigt bleiben die Kraft, die Masse der Körper und alle davon abgeleiteten Größen wie Impuls oder Energie.
TEXT00014=Wenn wir die Bewegung eines Körpers angeben, ist nicht nur dessen Geschwindigkeit, sondern auch dessen Bewegungsrichtung wichtig.
TEXT00015=Bei einer geradlinigen Bewegung, bewegt sich ein Körper in nur eine Raumrichtung. In der Physik verwenden wir zur Darstellung des <a class="cls_indexed_term" href="javascript:openPopup('/index/reference_system')">Bezugssystem</a> ein Koordinatensystem. In diesem Fall, bewegt sich ein Körper nur entlang der x-Achse. Somit kann jeder Ort des Körpers zu einem beliebigen Zeitpunkt, durch einen Wert auf der x-Achse angegeben werden.
TEXT00016=Wenn wir ermitteln wollen, welchen Weg s ein Körper in einem bestimmten Zeitintervall zurückgelegt hat, müssen wir den Startpunkt auf der x-Achse \\(s_1\\) vom Endpunkt \\(s_2\\) abziehen: $$s = {s_2} - {s_1}= \\Delta{s}$$
TEXT00017=Der Weg ist eine vektorielle Größe, d.h. er besitzt einen Betrag (z.B. \\(30\\,m\\)) und eine Richtung (z.B. nach Süden). Bewegt sich ein Körper in einem Koordinatensystem von links nach rechts \\(s_1 < s_2\\) ergibt sich ein positiver Betrag des Weges. Bewegt sich der Körper von rechts nach links \\(s_1 > s_2\\), ergibt sich ein negativer Betrag.
TEXT00018=Ein Bezugssystem kann als orts- und zeitabhängiger Punkt gesehen werden, von dem aus ein bestimmter Vorgang beobachtet wird.
TEXT00019=Je nachdem von welchem Bezugssystem (Beobachtungspunkt) ein Vorgang beobachtet wird, können Messungen unterschiedliche Ergebnisse liefern.
TEXT00020=Beispiel für unterschiedliche Bezugssysteme:
TEXT00021=Wenn sich eine Person in einem fahrenden Zug (Geschwindigkeit des Zugs = \\(100\\,{{km}\\over{h}}\\)) mit einer Geschwindigkeit von \\(3\\,{{km}\\over{h}}\\) bewegt, dann ist die beobachtete Geschwindigkeit der Person für jemanden im Zug niedriger als für jemanden im Bahnhof, der beobachtet, wie der Zug vorbeifährt.
TEXT00022=In diesem Fall gibt es also zwei Bezugssysteme (Beobachtungspunkte):
TEXT00023=innerhalb des Zuges (\\(v_{Person} = 3\\,{{km}\\over{h}}\\)) und
TEXT00024=im Bahnhof \\((v_{Person} = 100\\,{{km}\\over{h}} + 3\\,{{km}\\over{h}} = 103\\,{{km}\\over{h}})\\)
TEXT00025=Die Geschwindigkeit ist ebenfalls eine vektorielle Größe mit Betrag und Richtung. Der Betrag der Geschwindigkeit gibt zum Ausdruck, wie schnell sich ein Körper unabhängig von der Richtung bewegt. Das Vorzeichen gibt die Richtung der Fortbewegung an: ohne Vorzeichen oder „+“ von links nach rechts und „-“ von rechts nach links.
TEXT00026=Im Deutschen gibt es keine Unterscheidung für die Geschwindigkeit als Vektor und dem Betrag der Geschwindigkeit. Es wird immer der Begriff „Geschwindigkeit“ verwendet.
TEXT00027=Im Englischen steht der Begriff „velocity“ für die Geschwindigkeit als Vektor und „speed“ für die skalare Größe.
TEXT00028=Die Durchschnittsgeschwindigkeit gibt an, welche Strecke ein Körper in einem bestimmten Zeitintervall zurückgelegt hat. Im Normalfall wird die Durchschnittsgeschwindigkeit in Kilometer pro Stunden (\\(km \\over h\\)) oder, wie in der Physik, in Meter pro Sekunde (\\(m \\over s\\)) angegeben. 
TEXT00029=Die Durchschnittsgeschwindigkeit ist also der zurückgelegte Weg dividiert durch die dafür benötigte Zeit: $$Durchschnittsgeschwindigkeit = {{zurückgelegter\\,Weg}\\over{benötigte\\,Zeit}}$$ Unter der Annahme das sich ein Körper zum Zeitpunkt \\(t_1\\) am Punkt \\(s_1\\) und zum Zeitpunkt \\(t_2\\) am Punkt \\(s_2\\) befindet, ergibt sich für die Durchschnittsgeschwindigkeit bei einer geradlinigen Bewegung: $${\\bar{v}}= {{s_2 – s_1}\\over{t_2 – t_1}} = {{\\Delta{s}}\\over{\\Delta{t}}}$$
TEXT00030=Benötigte Fahrzeit berechnen
TEXT00031=Ein Flugzeug fliegt von Berlin nach New York. Die Entfernung beträgt ca. \\(6.500\\,km\\) und der Flug dauert ca \\(6,5\\,h\\). Mit welcher Durchschnittsgeschwindigkeit fliegt das Flugzeug?
TEXT00032=In diesem Fall ist die Entfernung von Berlin nach New York \\(\\Delta s\\) und die Flugdauer \\(\\Delta t\\). Somit ergibt sich: $${\\bar{v}}= {{\\Delta{s}}\\over{\\Delta{t}}} = {{6.500 \\,km}\\over{6,5 \\,h}} = {1.000,0 \\,{km \\over h}}$$
TEXT00033=Wenn sich ein Körper von links nach rechts bewegt, \\(s_1\\) also kleiner als \\(s_2\\) ist, ergibt sich ein positiver Weg: \\(s_1 = 100\\,m\\) und \\(s_2 = 150\\,m\\) $$\\Delta s = {s_2} - {s_1}= {150\\,m} – {100\\,m}={50\\,m}$$ Anwendungsfall wäre jede normale Fortbewegung.
TEXT00034=Wenn sich ein Körper von rechts nach links bewegt, \\(s_1\\) also größer als \\(s_2\\) ist, ergibt sich ein negativer Weg: \\(s_1 = 200\\,m\\) und \\(s_2 = 150\\,m\\) $$\\Delta s = {s_2} - {s_1}= {150\\,m} – {200\\,m}={-50\\,m}$$ Anwendungsfall wäre z.B., wenn man zum Ausdruck bringen möchte, dass ein Körper zurück bewegt wird. 
TEXT00035=Ein Körper bewegt sich entlang der x-Achse von \\(x_1=0\\,m\\) nach \\(x_2=20,0\\,m\\), und dann nach \\(x_3=12,0\\,m\\). Zum Zeitpunkt \\(t_1=0\\,s\\) startet der Körper, zum Zeitpunkt \\(t_2=5,0\\,s\\) kommt der Körper bei \\(x_2\\) an und zum Zeitpunkt \\(t_3=9,0\\,s\\) bei \\(x_3\\). Welche Durchschnittsgeschwindigkeit hat der Körper zwischen \\(x_2\\) und \\(x_3\\)?
TEXT00036=Da die Durchschnittsgeschwindigkeit zwischen \\(x_2\\) und \\(x_3\\) berechnet werden soll, ist der Teil der Bewegung zwischen \\(x_1\\) und \\(x_2\\) ohne Bedeutung. Die Durchschnittsgeschwindigkeit berechnet sich aus: $${\\bar{v}}= {{s_2 – s_1}\\over{t_2 – t_1}}$$ Mit \\(s_1 = x_2\\), \\(s_2 = x_3\\), \\(t_1 = t_2\\) und \\(t_2 = t_3\\) ergibt sich: $${\\bar{v}}= {{12,0\\,m – 20,0\\,m}\\over{9,0\\,s – 5,0\\,s}} = -2\\,{m \\over s}$$
TEXT00037=Wie lange braucht ein Auto, das sich mit einer Durchschnittsgeschwindigkeit von \\(120,0\\,{{km}\\over{h}}\\) bewegt, für eine \\(300,0\\,km\\) lange Autobahnfahrt? 
TEXT00038=Für die Durchschnittsgeschwindigkeit gilt:$${\\bar{v}}= {{\\Delta{s}}\\over{\\Delta{t}}}$$ In diesem Fall kennen wir die Durchschnittsgeschwindigkeit \\(\\bar{v}=120,0\\,{{km}\\over{h}}\\) und den Weg \\(\\Delta{s}=300,0\\,km\\). Damit wir \\(\\Delta{t}\\) ermitteln können, müssen wir die Gleichung umstellen:$${\\Delta{t}}= {{\\Delta{s}}\\over{\\bar{v}}}={{300,0\\,km}\\over{120,0\\,{{km}\\over{h}}}}=2,5\\,h$$
TEXT00039=Anwendungsfälle könnte sein:
TEXT00040=wenn, unter der Voraussetzung einer bestimmten Durchschnittsgeschwindigkeit, die ungefähre Dauer einer Fahrt berechnet werden soll
TEXT00041=oder mit welcher Durchschnittsgeschwindigkeit sich ein Körper bewegen muss, damit er eine bestimmte Strecke in einer bestimmten Zeit zurücklegen kann.
