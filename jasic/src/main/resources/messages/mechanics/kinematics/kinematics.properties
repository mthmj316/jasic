TEXT00044=Die Momentangeschwindigkeit ist die Geschwindigkeit zu einem bestimmten Zeitpunkt. Genauer gesagt, ist sie die Durchschnittsgeschwindigkeit über ein unendlich kleines Zeitintervall. Daraus ergibt sich: $$v=\\lim_{\\Delta{t}\\to0}{{\\Delta{s}}\\over{\\Delta{t}}}$$ \\(\\Delta {t}\\)  darf aber nicht null sein, weil sonst der Weg ebenfalls null wäre.
TEXT00045=Im Folgenden, wenn wir den Begriff Geschwindigkeit verwenden, ist die Momentangeschwindigkeit gemeint.
TEXT00046=Als Symbol für die Geschwindigkeit wird \\(v\\) verwendet (Durchschnittsgeschwindigkeit \\(\\bar {v}\\)).
TEXT00047=Ist die Geschwindigkeit über \\(\\Delta{t}\\) konstant ergibt sich: \\(v=\\bar {v}\\).
TEXT00048=Liegt der Weg als Weg-Zeit-Funktion vor, so kann die Geschwindigkeit-Zeit-Funktion durch einmaliges ableiten der Weg-Zeit-Funktion herleiten. Daraus ergibt sich für die Momentangeschwindigkeit: $$v = {{ds}\\over{dt}}$$ 
