TEXT00000=Die klassische Mechanik oder Newtonsche Mechanik ist ein Teilgebiet der Physik. Sie wurde im 16. und 17. Jahrhundert maßgeblich von Galileo Galilei und Isaac Newton begründet. Normallerweiße wird die Mechanik in die Bereiche Kinematik und Dynamik aufgeteilt.
TEXT00001=Sie beschreibt:
TEXT00002=Bewegung von festen, flüssigen oder gasförmigen Körpern unter dem Einfluss von Kräften.
TEXT00003=Trägheitsbewegung in Abwesenheit einer Kraft.
TEXT00004=Statisches Gleichgewicht in Anwesenheit einer Kraft.
TEXT00005=Typische Anwendungsfälle sind: Himmelsmechanik, Technische Mechanik, Hydrodynamik, Aerodynamik, Statik und Biomechanik.
TEXT00006=Die Kinematik oder auch Bewegungslehre ist ein Teilgebiet der Mechanik, das sich mit der Bewegung von Körpern befasst.
TEXT00007=Folgenden Bewegungsarten werden unterschieden:
TEXT00008=Geradlinige Bewegung (Translation)
TEXT00009=Drehbewegung (Rotation)
TEXT00010=Folgende vektorielle Größen werden verwendet:
TEXT00011=Weg s, Geschwindigkeit v, Beschleunigung a und
TEXT00012=Winkelgeschwindigkeit \\(\\omega\\) und Winkelbeschleunigung \\(\\alpha\\) bei der Rotation.
TEXT00013=Unberücksichtigt bleiben die Kraft, die Masse der Körper und alle davon abgeleiteten Größen wie Impuls oder Energie.
TEXT00014=Wenn wir die Bewegung eines Körpers angeben, ist nicht nur dessen Geschwindigkeit, sondern auch dessen Bewegungsrichtung wichtig.
TEXT00015=Bei einer geradlinigen Bewegung, bewegt sich ein Körper in nur eine Raumrichtung. In der Physik verwenden wir zur Darstellung des <a class="cls_indexed_term" href="javascript:openPopup('/index/reference_system')">Bezugssystem</a> ein Koordinatensystem. In diesem Fall, bewegt sich ein Körper nur entlang der x-Achse. Somit kann jeder Ort des Körpers zu einem beliebigen Zeitpunkt, durch einen Wert auf der x-Achse angegeben werden.
TEXT00016=Wenn wir ermitteln wollen, welchen Weg ein Körper in einem bestimmten Zeitintervall zurückgelegt hat, müssen wir den x-Wert zum Zeitpunkt des Starts (\\(t_1\\)) vom x-Wert zum Zeitpunkt des Endes des Zeitintervalls (\\(t_2\\)) abziehen: $$\\Delta{s} = s_2 - s_1$$ $$\\Delta{s} = 20,0\\,m - 10,0\\,m=10,0\\,m$$ In diesem Fall hat sich der Körper im Koordinatensystem von \\(s_1=10\\) nach \\(s_2=20\\) bewegt.
TEXT00017=Der Weg ist eine vektorielle Größe, d.h. er besitzt einen Betrag (z.B. 30m) und eine Richtung (z.B. nach Süden). Bewegt sich ein Körper im Koordinatensystem von links nach rechts ergibt sich ein positiver Betrag des Weges. Bewegt sich der Körper aber von rechts nach links (\\(s_2 < s_1\\)), ergibt sich ein negativer Betrag des Weges. $$s = 10,0\\,m - 30,0\\,m=-20,0\\,m$$ In diesem Fall hat sich der Körper im Koordinatensystem von \\(s_1=30\\) nach \\(s_2=10\\) bewegt.
TEXT00018=Ein Bezugssystem kann als orts- und zeitabhängiger Punkt gesehen werden, von dem aus ein bestimmter Vorgang beobachtet wird.
TEXT00019=Je nachdem von welchem Bezugssystem (Beobachtungspunkt) ein Vorgang beobachtet wird, können Messungen unterschiedliche Ergebnisse liefern.
TEXT00020=Beispiel für unterschiedliche Bezugssysteme:
TEXT00021=Wenn sich eine Person in einem fahrenden Zug (Geschwindigkeit des Zugs = \\(100\\,{{km}\\over{h}}\\)) mit einer Geschwindigkeit von \\(3\\,{{km}\\over{h}}\\) bewegt, dann ist die beobachtete Geschwindigkeit der Person für jemanden im Zug niedriger als für jemanden im Bahnhof, der beobachtet, wie der Zug vorbeifährt.
TEXT00022=In diesem Fall gibt es also zwei Bezugssysteme (Beobachtungspunkte):
TEXT00023=innerhalb des Zuges (\\(v_{Person} = 3\\,{{km}\\over{h}}\\)) und
TEXT00024=im Bahnhof \\((v_{Person} = 100\\,{{km}\\over{h}} + 3\\,{{km}\\over{h}} = 103\\,{{km}\\over{h}})\\)
TEXT00025=Die Geschwindigkeit ist ebenfalls eine vektorielle Größe mit Betrag und Richtung. Der Betrag der Geschwindigkeit gibt zum Ausdruck, wie schnell sich ein Körper in einem bestimmten Zeitraum unabhängig von der Richtung bewegt.
TEXT00026=Im Deutschen gibt es keine Unterscheidung für die Geschwindigkeit als Vektor und der Geschwindigkeit als Skalar (Zahl). Es wird immer der Begriff „Geschwindigkeit“ verwendet.
TEXT00027=Im Englischen steht der Begriff „velocity“ für die Geschwindigkeit als Vektor und „speed“ für die skalare Größe.
TEXT00028=Die Durchschnittsgeschwindigkeit gibt an, welche Strecke ein Körper in einem bestimmten Zeitintervall zurückgelegt hat. Im Normalfall wird die Durchschnittsgeschwindigkeit in Kilometer pro Stunden (\\(km \\over h\\)) oder, wie in der Physik, in Meter pro Sekunde (\\(m \\over s\\)) angegeben. 
TEXT00029=Die Durchschnittsgeschwindigkeit ist also der zurückgelegte Weg dividiert durch die dafür benötigte Zeit: $$Durchschnittsgeschwindigkeit = {{zurückgelegter\\,Weg}\\over{benötigte\\,Zeit}}$$ Unter der Annahme das sich ein Körper zum Zeitpunkt \\(t_1\\) am Punkt \\(s_1\\) und zum Zeitpunkt \\(t_2\\) am Punkt \\(s_2\\) befindet, ergibt sich für die Durchschnittsgeschwindigkeit bei einer geradlinigen Bewegung: $${\\bar{v}}= {{s_2 – s_1}\\over{t_2 – t_1}} = {{\\Delta{s}}\\over{\\Delta{t}}}$$
TEXT00030=Wie beim Weg, gibt das Vorzeichen der Durchschnittsgeschwindigkeit die Bewegungsrichtung des Körpers an:
TEXT00031=\\({\\bar{v}} > 0 \\Rightarrow\\) Körper bewegt sich von links nach rechts.
TEXT00032=\\({\\bar{v}} < 0 \\Rightarrow\\) Körper bewegt sich von rechts nach links.

